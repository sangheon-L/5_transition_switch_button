<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch button</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/toggle_switch.css">
  <link rel="stylesheet" href="./css/style.css">
  <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="wrap">
    <h2>Toggle Switch</h2>
    <div class="items">
      <h3>Rectangle Type</h3>
      <!--button switch off-->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Round Type</h3>
      <!--button switch off-->
      <label class="switch round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Size Type</h3>
      <h4>Medium Size</h4>
      <!--button switch off-->
      <label class="switch medium">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch medium">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">

      <h4>small Size</h4>
      <!--button switch off-->
      <label class="switch small">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch small">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>color type</h3>
      <h4>green color</h4>
      <!--button switch off-->
      <label class="switch green">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch green">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">

      <!--button switch off-->
      <label class="switch green round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch green round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">

      <h4>yellow color</h4>
      <!--button switch off-->
      <label class="switch yellow">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch yellow">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">

      <!--button switch off-->
      <label class="switch yellow round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch yellow round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">

      <h4>pink color</h4>
      <!--button switch off-->
      <label class="switch pink">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch pink">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">

      <h4>lime color</h4>
      <!--button switch off-->
      <label class="switch lime">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch lime">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>실습</h3>
      <h4>round_medium_green</h4>
      <!--button switch off-->
      <label class="switch round_medium_green">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--button switch on-->
      <label class="switch round_medium_green">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>text type</h3>
      <h4>pink color</h4>
      <!--button switch off-->

      <!-- <label class="switch text">
        <input type="checkbox">
        <span class="slider"></span>
      </label> -->

      <!--button switch on-->
      <label class="switch text">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
</body>
</html>
